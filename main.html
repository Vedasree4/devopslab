<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Next 2024 Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="registration-container">
        <h2>Australia Next 2024</h2>
        <p>Join us in Cairns, Australia, from September 8-13, 2024.</p>
        <form id="registrationForm">
            <div class="form-group">
                <label for="first-name">Full Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="industry">organisation</label>
                <input type="text" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="fashion-week-type">Choose Attendance Mode</label>
                <select id="fashion-week-type" name="fashion-week-type" required>
                    <option value="" disabled selected>Choose Attendance Mode</option>
                    <option value="spring-summer">in-person</option>
                    <option value="autumn-winter">Virtual</option>
                    <option value="resort">Hybrid</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
